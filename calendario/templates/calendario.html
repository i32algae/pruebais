<html>
	<head>
		<title> Calendario </title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<style>
			table#t01 {
				width:25%;
				border: 5px solid black;
			}
			th, td {
				text-align: center;
				border: 1px solid black;
				border-collapse: collapse;
			}
			table#t01 tr:nth-child(even) {
				background-color:gray;
			}
			table#t01 tr:nth-child(odd) {
				background-color:white;
			}
			table#t01 th {
				background-color: #000080;
				color: #FFFF00;
			}
			td {
				color: #000000;
			}
			h1 {
				color: #000000;
				font-family: verdana;
				font-size: 400%;
			}
			h2 {
				color: #000000;
				font-family: verdana;
				font-size: 300%;
			}
			h3  {
				color: #000001;
				font-family: verdana;
				font-size: 200%;
			}
		</style>
		
	</head>
	 
	<body background="/media/campo02.JPG">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Inicio</a>
			</div>
			<div>
			<ul class="nav navbar-nav">
			  <li><a href="/clasificacion">Clasificacion</a></li>
			  <li><a href="/calendario">Calendario</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			{% if not user.is_authenticated %}
				<li><a href="/usuario/registro"><span class="glyphicon glyphicon-user"></span> Resgistrarse</a></li>
				<li><a href="/usuario/login"><span class="glyphicon glyphicon-log-in"></span> Iniciar Sesion</a></li>
			{% else %}
				<li><a href="/"> <span class="glyphicon glyphicon-user"></span>{{user.username}} </a></li>
				<li><a href="/usuario/logout"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesion</a></li>
			{% endif %}
			</ul>
			</div>
			</div>
		</nav>
		
		<center>
		<h1> <u> Calendario LIGA BBVA </u> </h1>
		<br></br>
		<table id="t01">
			<tr>
				<th>Jornadas</th>
			</tr>
			{% for i in jornadas %}
			<tr>
				<td>
					<a href=/calendario/{{i.numero}} style="color:#000000;"> Jornada{{i.numero}} </a> 
				</td>
			</tr>
			{% endfor %}
		</table>
		</center>
	</body>
</html>
